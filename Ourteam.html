<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb8f43b420.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search">
      <input type="checkbox" id="show-menu">
      <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
      <div class="content">
      <div class="logo"><a href="#">AniHubX</a></div>
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="ourteam.html">Our Team</a></li>
          
          <li><a href="#">Feedback</a></li>
        </ul>
      </div>
      <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
      <form action="#" class="search-box">
        <input type="text" placeholder="Type Something to Search..." required>
        <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
      </form>
    </nav>
  </div>
    
    

<section class="team">

        <a href="https://t.me/Kuroski_Ichigo">Follow</a>
      </div>
      <div class="team-card" style="--delay:0;">
        <div class="team-content">
          <div class="team-img"><img src="images/yoto.jpg" alt=""></div>
          <div class="details">
            <span class="name">Yato</span>
            <p>Content Manager</p>
          </div>
        </div>
        <a href="https://t.me/littlega1nt">Follow</a>
      </div>
      <div class="team-card" style="--delay:1;">
        <div class="team-content">
          <div class="team-img"><img src="images/eren.jpg" alt=""></div>
          <div class="details">
            <span class="name">Eren Yeager</span>
            <p>Content Manager</p>
          </div>
        </div>
        <a href="https://t.me/X_Eren_Jeager_X">Follow</a>
      </div>
      <div class="team-card" style="--delay:2;">
        <div class="team-content">
          <div class="team-img"><img src="images/naruto.jpg" alt=""></div>
          <div class="details">

            <p>Content Manager</p>

        </div>
        <a href="https://t.me/IwataniNa0fumi">Follow</a>
      </div>
      <div class="team-card" style="--delay:2;">
        <div class="team-content">
          <div class="team-img"><img src="images/levi.jpg" alt=""></div>

            <span class="name">Levi Ackerman</span>

        </div>
        <a href="https://t.me/Levi_Ackerman_2003">Follow</a>
      </div>
    </div>
  </div>

</section>

<!--script-->
<script>
    const menuBtn = document.querySelector(".menu-icon span");
    const searchBtn = document.querySelector(".search-icon");
    const cancelBtn = document.querySelector(".cancel-icon");
    const items = document.querySelector(".nav-items");
    const form = document.querySelector("form");
    menuBtn.onclick = ()=>{
      items.classList.add("active");
      menuBtn.classList.add("hide");
      searchBtn.classList.add("hide");
      cancelBtn.classList.add("show");
    }
    cancelBtn.onclick = ()=>{
      items.classList.remove("active");
      menuBtn.classList.remove("hide");
      searchBtn.classList.remove("hide");
      cancelBtn.classList.remove("show");
      form.classList.remove("active");
      cancelBtn.style.color = "#ff3d00";
    }
    searchBtn.onclick = ()=>{
      form.classList.add("active");
      searchBtn.classList.add("hide");
      cancelBtn.classList.add("show");
    }

  </script>
</body>
</html>
